<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>


    
    <div class=" p-6 is-size-1-desktop is-size-1-mobile is-transparent has-shadow sombra" id="formulario">
            <div class="field is-warning is-rounded">
                <h1 class="title has-text-centered">¡Bienvenido!</h1>
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Juan Pérez" id="nombre" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="juan.perez@example.com" id="correo" required >
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-success" id="email-veri">Este email esta disponible</p>
              </div>

              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="Jp2024!Segura" id="contraseña" required>
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-key"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">Esta contraseña es invalida</p>
              </div>


              <div class="field">
                <label class="label">Descripcion</label>
                <div class="control">
                  <textarea class="textareaa" placeholder="Descripcion"></textarea>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    Acepto los <a href="#">terminos y condiciones.</a>
                  </label>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="question" required>
                    Si
                  </label>
                  <label class="radio">
                    <input type="radio" name="question" required>
                    No
                  </label>
                </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="submit" type="submit" >Enviar</button>
          
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancelar</button>
        </div>
      </div>
    </div>
    <script src="/formu-v2/formulario.js"></script>
</body>
</html>
