<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/calculadora/index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calcul">
        <div class="pantalla">0</div>
        <button class="btn" >%</button>
        <button class="btn">CE</button>
        <button class="btn">C</button>
        <button class="btn" id="delete" tabindex="1">DEL</button>
        <button class="btn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
        <button class="btn" id="uno">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="suma">+</button>
        <button class="btn">0</button>
        <button class="btn">,</button>
        <button class="btn" id="igual">=</button>
    </div>
    <script src="/web/calculadora/index.js"></script>
</body>
</html>
